id: synapse
title: Synapse
version: 1.42.0
release-notes: "Upgrade to EmbassyOS v0.3.0 and upgrade upstream to 1.42.0"
license: apache
wrapper-repo: https://github.com/Start9Labs/synapse-wrapper
upstream-repo: https://github.com/Start9Labs/synapse
support-site: https://github.com/matrix-org/synapse/issues
marketing-site: https://matrix.org/
build: ["make"]
min-os-version: "0.3.0"
description:
  short: Synapse is a battle-tested implementation of the Matrix protocol, the killer of all messaging apps.
  long: Synapse is the battle-tested, reference implementation of the Matrix protocol. Matrix is a next-generation, federated, full-featured, encrypted, independent messaging system. There are no trusted third parties involved. (see matrix.org for details).
assets:
  license: LICENSE
  icon: icon.png
  instructions: instructions.md
  docker-images: image.tar
main:
  type: docker
  image: main
  entrypoint: docker_entrypoint.sh
  args: []
  mounts:
    main: /data
    compat: /mnt/assets
    # cert: /mnt/cert
  io-format: yaml
health-checks:
  federation:
    type: docker
    image: main
    system: false
    entrypoint: curl
    args:
      - "-k"
      - https://synapse.embassy/_matrix/federation/v1/version
    mounts: {}
    io-format: yaml
    critical: false
  user-signups-off:
    type: docker
    image: utils
    system: true
    entrypoint: /mnt/assets/user-signups-off.sh
    args: []
    mounts:
      main: /data
      utils: /mnt/assets
    io-format: yaml
    critical: false
config:
  get:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args: 
      - config
      - get
      - /data
      - /mnt/assets/config_spec.yaml
    mounts:
      compat: /mnt/assets
      main: /data
    io-format: yaml
  set:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - config
      - set
      - synapse
      - /data
      - /mnt/assets/config_rules.yaml
    mounts:
      compat: /mnt/assets
      main: /data
    io-format: yaml
properties:
  type: docker
  image: compat
  system: true
  entrypoint: compat
  args:
    - properties
    - /data
  mounts:
    main: /data
  io-format: yaml
volumes:
  main:
    type: data
  compat:
    type: assets
  utils:
    type: assets
  # cert:
    # type: certificate
alerts: 
  start: "Important! After registering your first user, we highly recommend disabling user registrations. This can be done inside Config. If you do not disable registrations, anyone who knows your onion address can attack your embassy by spamming it with data through users they create."
interfaces:
  main:
    name: Main Interface
    description: Listens for Matrix clients and peers to federate with. Also displays instructions when visited in a browser.
    tor-config:
      port-mapping:
        80: "80"
        443: "443"
        8448: "8448"
    ui: true
    ssl: true
    protocols:
      - tcp
      - http
      - matrix
dependencies: {}
backup:
  create:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - create
      - synapse
      - /mnt/backup
      - /data
    mounts:
      BACKUP: /mnt/backup
      main: /data
  restore:
    type: docker
    image: compat
    system: true
    entrypoint: compat
    args:
      - duplicity
      - restore
      - synapse
      - /mnt/backup
      - /data
    mounts:
      BACKUP: /mnt/backup
      main: /data
actions:
  reset-first-user:
    name: Reset First User
    description: This action will reset the password of the first user in your database to a random value.
    allowed-statuses:
      - stopped
    implementation:
      type: docker
      image: main
      system: false
      entrypoint: docker_entrypoint.sh
      args: ["reset-first-user"]
      mounts:
        main: /data
      io-format: json
